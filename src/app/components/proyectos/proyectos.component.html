<div class="titulo">
    <h1 class="titulo-h1">Projects</h1>
    <button type="button" class="btn btn-light">+Projects</button>
</div>
<div class="conteiner-fluid pb-3">
    <div class="row justify-content-center">
        <div class="ms-2 col-3" *ngFor="let proyecto of proyectosList">
            <div class="card" style="width: 18rem;">
                <img [src] = "proyecto.imagen" class="card-img-top" alt="calculadora-js">
                <div class="card-body">
                    <h5 class="card-title ms-2 mt-2">{{proyecto.titulo}}</h5>
                    <p class="card-text ms-2 mt-2">{{proyecto.info}}</p>
                    <div class="d-flex justify-content-between align-items-baseline">
                        <a href="#" class="btn btn-primary ms-2 mb-2"> + Info</a>
                            <div class="btn-edit">
                                <a href="" class="btn-right me-2"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                <a href="" class="btn-right m-2"><i class="fa-solid fa-trash-can "></i></a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
